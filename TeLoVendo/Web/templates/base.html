<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TeLoVendo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
        {% load static %}
        <link href="{% static 'css/base.css' %}" rel='stylesheet' type='text/css'>
        <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">


    </head>

    <body>
        <header class="bg-light text-dark d-flex justify-content-between px-2 align-items-center">
            <div class="d-flex">
                <a class="fs-2 text-decoration-none text-dark d-flex" href="{% url 'home' %}">TeLo<i class="bi bi-check2-circle text-primary"></i>endo</a>
            </div>
            <div class="d-flex border border-primary rounded-4 px-3">
                <input id="search" name="search" class="bg-light" placeholder='Buscar...'>
                <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="hover" colors="primary:#121331,secondary:#a5e830" style="width:30px;height:30px"></lord-icon>
            </div>
            <div class="d-flex">
                <a class='position-relative' href="{% url 'shopping' %}">
                    <lord-icon src="https://cdn.lordicon.com/slkvcfos.json" trigger="hover" colors="primary:#1e1e1e,secondary:#a5e830" style="width:50px;height:50px"></lord-icon>
                    {% if cant > 0 %}
                    <div class="cant-carrito shadow-lg">{{cant}}</div>
                    {% endif %}
                </a>
                {% if user.is_authenticated %}
                <div class="btn-group">
                    <button type="button" id="profile-btn" class='text-center d-flex' data-bs-toggle="dropdown" aria-expanded='false'>
                        <lord-icon src="https://cdn.lordicon.com/dxjqoygy.json" trigger="hover" colors="primary:#121331,secondary:#a5e830" style="width:50px;height:50px"></lord-icon>
                        <div class="d-grid"><label>Bienvenido,</label><label>{{user.first_name}}</label></div>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item d-flex justify-content-between" href="{% url 'profile' id=user.id %}"><i class="bi bi-person-circle text-primary"></i><label>Mi Perfil</label></a></li>
                        <li><a class="dropdown-item d-flex justify-content-between" href="{% url 'logout'  %}"><i class="bi bi-box-arrow-left text-primary"></i><label>Cerrar Sesión</label></a></li>
                    </ul>
                </div>
                {% else %}
                <a aria-label="Iniciar Sesión" href="{% url 'login' %}">
                    <lord-icon src="https://cdn.lordicon.com/dxjqoygy.json" trigger="hover" colors="primary:#121331,secondary:#a5e830" style="width:50px;height:50px"></lord-icon>
                </a>
                {% endif %}
            </div>
        </header>
        <nav class="bg-dark d-flex justify-content-around">
            {% for categoria in categorias %}
            <a class="text-light p-2 nav-link hover-link" href="#{{categoria}}">{{categoria}}</a>
            {% endfor %}
        </nav>
        {% block top %}
        {% endblock %}

        <main class="container-fluid mt-5">
            {% block content %}
            {% endblock %}
        </main>

        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <a href="https://lordicon.com/">Icons by Lordicon.com</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="{% static 'js/base.js' %}"></script>
    </body>

</html>
